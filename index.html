<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBELPEOPLE</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://www.unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
          <img src="img/logo.jpg" alt="">
      </a>

      <nav class="navbar">
          <a href="#home">Inicio</a>
          <a href="#shop-products">Productos</a>
      </nav>
      <div class="icons">
          <button id="cart-button"><i class="bx bx-shopping-bag"></i><span id="cartCounter">0</span></button>
      </div>
    </header>

    <section class="home" id="home">
      <div class="content">
        <h3>REBEL PEOPLE</h3>
        <p>¡La mejor marca de ropa para Riders!</p>
        <a href="#shop-products" class="btn">Ver Productos</a>
      </div>
    </section>

      <section class="shop container" id="shop-products">
        <h2 class="section-title">PRODUCTOS</h2>
        <div class="shop-content" id="products-container">

        </div>
      </section>
    <div class="modal-container">
        <div class="modal-cart">
            <h3>Carrito</h3>
            <button id="closeCart"><i class="bx bx-x"></i></button>
            <div id="cart-container"></div>
            <p class="product-price">Precio total: $<span id="totalPrice">0</span></p> <br>
            <a class="buy-btn" id="buyProducts">Comprar</a>
        </div>
    </div>

    <div class="form-container">
      <div class="modal-form">
        <h3>¡Ya casi!</h3>
        <h4>Por favor, llena el formulario. Al terminar, se generará un Orden de Pago en PDF.</h2>
        <button id="closeForm"><i class="bx bx-x"></i></button>
        <div class="input-container">
          <input type="text" name="fullname" id="fullname" placeholder="Nombre Completo" onkeyup=handleInput(this) required><br>
          <input type="email" name="email" id="email" placeholder="Correo Electŕonico" onkeyup=handleInput(this) required><br>
          <input type="text" name="street" id="street" placeholder="Calle y Número de Casa" onkeyup=handleInput(this) required><br>
          <input type="text" name="street1" id="street1" placeholder="Calle 1 (Ej. Entre la Calle Avenida Paz)" onkeyup=handleInput(this) required><br>
          <input type="text" name="street2" id="street2" placeholder="Calle 2 (Ej. Entre la Calle Avenida Paz)" onkeyup=handleInput(this) required><br>
          <input type="text" name="col" id="col" placeholder="Colonia" onkeyup=handleInput(this) required><br>
          <input type="number" name="cp" id="cp" placeholder="Código Postal" onkeyup=handleInput(this) required><br>
          <input type="text" name="country" id="country" placeholder="Ciudad" onkeyup=handleInput(this) required><br>
          <input type="text" name="state" id="state" placeholder="Estado" onkeyup=handleInput(this) required><br>
          <input type="tel" name="phone" id="phone" placeholder="Teléfono" onkeyup=handleInput(this) required><br>
        </div>
        <a class="buy-btn" id="buy" onclick=submitData()>Comprar</a>
      </div>
  </div>


    <section class="footer">
      <div class="share">
        <a href="https://www.instagram.com/juanfrancisco_31/" class="bx bxl-instagram"></a>
        <a href="https://www.tiktok.com/@juanfrancisco_31" class="bx bxl-tiktok"></a>
        <a href="https://www.youtube.com/channel/UCfEFeFqVslFW1ZEL35liF2A" class="bx bxl-youtube"></a>
      </div>
      <div class="credits">
        Creado por <span>Tristán</span>
      </div>
    </section>
    <script src="js/datauri.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/createPDF.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
</body>
</html>
